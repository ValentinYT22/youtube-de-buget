<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube de Buget 🎥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #202020;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 10px #000;
    }
    .upload-box {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #444;
      border-radius: 15px;
      background-color: #181818;
      width: 90%;
      max-width: 500px;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    button {
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover { background-color: #cc0000; }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      width: 340px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }
    .delete-btn {
      margin-top: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .delete-btn:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <header>🎬 YouTube de Buget</header>

  <div class="upload-box">
    <h3>Adaugă videoclip</h3>
    <input type="file" id="fileInput" accept="video/*"><br>
    <input type="text" id="videoURL" placeholder="sau lipește un link MP4/YouTube"><br>
    <button onclick="addVideo()">Încarcă / Adaugă</button>
  </div>

  <h2>📺 Videoclipurile tale</h2>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const videoGrid = document.getElementById('videoGrid');
    let videos = JSON.parse(localStorage.getItem('videos') || '[]');

    function saveVideos() {
      localStorage.setItem('videos', JSON.stringify(videos));
    }

    function renderVideos() {
      videoGrid.innerHTML = '';
      videos.forEach((src, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';

        const video = document.createElement('video');
        video.src = src;
        video.controls = true;

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '🗑️ Șterge';
        delBtn.onclick = () => {
          if (confirm('Sigur vrei să ștergi acest videoclip?')) {
            videos.splice(index, 1);
            saveVideos();
            renderVideos();
          }
        };

        card.appendChild(video);
        card.appendChild(delBtn);
        videoGrid.appendChild(card);
      });
    }

    async function addVideo() {
      const file = document.getElementById('fileInput').files[0];
      const link = document.getElementById('videoURL').value.trim();

      if (file) {
        const url = URL.createObjectURL(file);
        videos.push(url);
        saveVideos();
      } else if (link) {
        videos.push(link);
        saveVideos();
      } else {
        alert('Selectează un fișier sau lipește un link!');
        return;
      }

      renderVideos();
      document.getElementById('fileInput').value = '';
      document.getElementById('videoURL').value = '';
    }

    renderVideos();
  </script>
</body>
</html>
