<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube de Buget ðŸŽ¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #202020;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .upload-box {
      margin: 20px;
      padding: 20px;
      border: 2px dashed #444;
      border-radius: 15px;
      display: inline-block;
      background-color: #181818;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover { background-color: #cc0000; }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    video {
      width: 320px;
      border-radius: 10px;
      background: black;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ YouTube de Buget</header>

  <div class="upload-box">
    <h3>AdaugÄƒ videoclip</h3>
    <input type="file" id="fileInput" accept="video/*"><br>
    <input type="text" id="videoURL" placeholder="sau lipeÈ™te un link MP4/YouTube"><br>
    <button onclick="addVideo()">ÃŽncarcÄƒ / AdaugÄƒ</button>
  </div>

  <h2>ðŸ“º Videoclipurile tale</h2>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const videoGrid = document.getElementById('videoGrid');
    const videos = JSON.parse(localStorage.getItem('videos') || '[]');

    function renderVideos() {
      videoGrid.innerHTML = '';
      videos.forEach(src => {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        videoGrid.appendChild(video);
      });
    }

    async function addVideo() {
      const file = document.getElementById('fileInput').files[0];
      const link = document.getElementById('videoURL').value.trim();

      if (file) {
        const url = URL.createObjectURL(file);
        videos.push(url);
        localStorage.setItem('videos', JSON.stringify(videos));
      } else if (link) {
        videos.push(link);
        localStorage.setItem('videos', JSON.stringify(videos));
      } else {
        alert('SelecteazÄƒ un fiÈ™ier sau lipeÈ™te un link!');
        return;
      }

      renderVideos();
      document.getElementById('fileInput').value = '';
      document.getElementById('videoURL').value = '';
    }

    renderVideos();
  </script>
</body>
</html>
