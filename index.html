
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube de buget - Firebase Edition</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; }
    input, button { margin: 10px; padding: 10px; border-radius: 10px; }
    video { width: 320px; margin: 10px; border-radius: 10px; }
    .videos { display: flex; flex-wrap: wrap; justify-content: center; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ YouTube de buget (Firebase)</h1>
  <input type="file" id="fileInput" accept="video/*">
  <button id="uploadBtn">ÃŽncarcÄƒ video</button>
  <div class="videos" id="videos"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script>
    // ðŸ”§ CONFIGURAÈšIA TA FIREBASE (Ã®nlocuieÈ™te cu a ta)
    const firebaseConfig = {
      apiKey: "API_KEY_AICI",
      authDomain: "youtube-de-buget.firebaseapp.com",
      projectId: "youtube-de-buget",
      storageBucket: "youtube-de-buget.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // ðŸ”¥ IniÈ›ializeazÄƒ Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const storageRef = storage.ref();

    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const videosDiv = document.getElementById('videos');

    // ðŸ†™ Upload video
    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) return alert('SelecteazÄƒ un fiÈ™ier video!');
      const ref = storageRef.child('videos/' + file.name);
      await ref.put(file);
      alert('âœ… Upload complet!');
      listVideos();
    };

    // ðŸ“œ ListeazÄƒ videoclipurile
    async function listVideos() {
      videosDiv.innerHTML = '';
      const listRef = storageRef.child('videos');
      const res = await listRef.listAll();
      for (const item of res.items) {
        const url = await item.getDownloadURL();
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        videosDiv.appendChild(video);
      }
    }

    listVideos();
  </script>
</body>
</html>
